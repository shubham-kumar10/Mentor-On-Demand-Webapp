<div class="image-holder jumbotron">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 ">
            <h2 class="mb-0">Learn At Your Schedule</h2>
            <span>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text lighten-3" id="basic-text1">
                            <i class="material-icons">search</i>
                        </span>
                    </div>
                    <select class="form-control" [(ngModel)]="searchKey" (ngModelChange)="search()">
                        <option *ngFor="let option of skillList" value="{{option.id}}">
                            {{option.name}}
                        </option>
                    </select>
                </div>
            </span>
        </div>
    </div>
</div>
<div class="card-deck my-5">
    <div class="col-lg-3 col-md-6 mb-5" *ngFor="let list of filteredItemList">
        <app-info [data]="list">
        </app-info>
    </div>
</div>
