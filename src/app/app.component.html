<div class="container-fluid p-0">
  <header>
    <!-- Navigation Bar -->
    <nav class="col-lg-12 navbar navbar-expand-sm navbar-light text-light">

      <h3 class="text-white mt-2">
        <i class="navbar-brand material-icons md-36 mx-0">menu_book</i>
        Mentor On Demand
      </h3>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class="nav navbar-nav navbar-right ml-auto">
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()">
            <i class="material-icons text-white">person </i> {{this.authService.lastname}},
            {{this.authService.firstname}}
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()">
            <a class="menu-link" routerLink="login/">Notifications</a>
          </li>
          <li class="nav-item nav-link dropdown active text-white"
            *ngIf="loggedIn() && this.authService.role=='Student'">
            <a class="menu-link dropdown-toggle" id="navbarDropdownMenuLink2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Training</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink2">
              <a class="dropdown-item" href="#">Search</a>
              <a class="dropdown-item" href="#">On Going</a>
              <a class="dropdown-item" href="#">Completed</a>
            </div>
          </li>
          <li class="nav-item nav-link dropdown active text-white"
            *ngIf="loggedIn() && this.authService.role=='Mentor'">
            <a class="menu-link dropdown-toggle" id="navbarDropdownMenuLink2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Training</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink2">
              <a class="dropdown-item" href="#">Current</a>
              <a class="dropdown-item" href="#">Completed</a>
            </div>
          </li>
          <li class="nav-item nav-link dropdown active text-white"
            *ngIf="loggedIn() && this.authService.role=='Mentor'">
            <a class="menu-link" routerLink="edit-mentor/">Edit Skills</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()" (click)="this.authService.logout()">
            <a class="menu-link" routerLink="search/" (click)="exit()">Logout</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="!loggedIn()">
            <a class="menu-link" routerLink="login/">Login</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="!loggedIn()">
            <a class="menu-link" routerLink="signup/">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <router-outlet></router-outlet>
  <footer class="col-lg-12 navbar navbar-expand-sm navbar-light text-light fixed-bottom">
    <p>Copyright &copy; 2019</p>
  </footer>
</div>
